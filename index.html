<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>travel</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- 헤더시작 -->
      <header>
        <div class="logo">
          <a href="#">

                />

                  transform="matrix(1.035 0 0 1 61.6636 117.3702)"
                  class="st1 st2 st3"

                  Get tour
                </text>
                <path
                  class="st1"
                  d="M109.8,79h-0.4c-0.4,0-0.7-0.3-0.7-0.7V63.6c0-0.4,0.3-0.7,0.7-0.7h0.4c0.4,0,0.7,0.3,0.7,0.7v14.7
		                        C110.5,78.7,110.2,79,109.8,79z"
                />
                <path
                  class="st1"
                  d="M91.3,79h-0.4c-0.4,0-0.7-0.3-0.7-0.7V63.6c0-0.4,0.3-0.7,0.7-0.7h0.4c0.4,0,0.7,0.3,0.7,0.7v14.7
		                        C92,78.7,91.7,79,91.3,79z"
                />
              </g>
            </svg>
          </a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="#">여행지</a></li>
            <li><a href="#">테마여행</a></li>
            <li><a href="#">가이드</a></li>
            <li><a href="#">Q&A</a></li>
          </ul>
          <div class="holder">
            <span class="magnifying-glass"
              ><input type="text" id="search_top" /><i class="material-icons"
                >search</i
              ></span
            >
          </div>

          <ul class="submenu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </nav>
      </header>
      <!-- 헤더 끝 -->
      <section class="content">
        <video id="myVideo" autoplay="" loop="">
          <source src="images/train.mp4" type="video/mp4" />
        </video>
        <div class="tip">
          <h1>Time to travel</h1>
          <div>
            <p>No one realizes how beautiful it is to travel until he comes</p>
            <p>home and rests his head on his old, familiar pillow.</p>
            <p class="comment">여행 계획 세우기</p>
          </div>
        </div>
      </section>
      <hr />
      <section class="recommend">
        <div class="textArea">
          <img src="images/nav.png" alt="추천 여행지 아이콘" />
          <p>Get tour <span class="textColor">추천 여행지</span></p>
        </div>
        <div class="imagesArea">
          <figure class="snip">
            <img src="images/denmark.jpg" alt="덴마크" />
            <figcaption>
              <p>덴마크</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip">
            <img src="images/france.jpg" alt="프랑스" />
            <figcaption>
              <p>프랑스</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip">
            <img src="images/malaysia.jpg" alt="말레이시아" />
            <figcaption>
              <p>말레이시아</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip">
            <img src="images/kyrgyzstan.jpg" alt="키르기스스탄" />
            <figcaption>
              <p>키르기스스탄</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip">
            <img src="images/swis.jpg" alt="스위스" />
            <figcaption>
              <p>스위스</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip">
            <img src="images/japan.jpg" alt="일본" />
            <figcaption>
              <p>일본</p>
            </figcaption>
            <a href="#"></a>
          </figure>
        </div>
      </section>

      <hr />
      <section class="category">
        <div class="textArea_c">
          <img src="images/contents.png" alt="카테고리 아이콘" />
          <p>Get tour <span class=" textColor">카테고리</span></p>
        </div>
        <ul class="category_menu">
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img src="images/room.png" alt="숙소 아이콘" /><br />
                <p>숙소</p>
              </div>
            </a>
          </li>
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img src="images/airplane.png" alt="항공권 아이콘" /><br />
                <p>항공권</p>
              </div>
            </a>
          </li>
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img src="images/cruise.png" alt="크루즈 아이콘" /><br />
                <p>크루즈</p>
              </div>
            </a>
          </li>
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img
                  src="images/travelarticle.png"
                  alt="여행용품 아이콘"
                /><br />
                <p>여행용품</p>

            </a>
          </li>
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img src="images/community.png" alt="커뮤니티 아이콘" /><br />
                <p>커뮤니티</p>
              </div>
            </a>
          </li>
          <li class="category_menu_tabbtn">
            <a href="#">
              <div class="tabbtn_content">
                <img src="images/event.png" alt="이벤트 아이콘" /><br />
                <p>이벤트</p>
              </div>
            </a>
          </li>
        </ul>
        <div class="category_content_box">
          <div class="category_content_bg">
            <img src="images/room_bg.png" alt="숙소탭 배경" />
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script src="scripts/menu.js"></script>
      <script src="scripts/videoPanning.js"></script>
      <script src="scripts/videoPlay.js"></script>
